<div>
<form>
  <mat-form-field appearance="fill">
    <mat-label>Выбор груп:</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p> Selected food: {{selectedValue}} </p>
</form>
</div>
<div>
 <table mat-table [dataSource]="" class="mat-elevation-z9">
  <ng-container  matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="text-left"> Логин </th>
    <td mat-cell  *matCellDef="let users" class="text-left"> {{users.username}} </td>
  </ng-container>
sad
</table>
</div>
