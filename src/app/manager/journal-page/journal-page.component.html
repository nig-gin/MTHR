<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort  >
    <ng-container matColumnDef="mex-cat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Категория:</th>
        <td mat-cell *matCellDef="let journal"> {{journal.category.title}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="mex-hour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Задание:</th>
      <td mat-cell *matCellDef="let journal "> {{journal.title}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Задание наработки часов </th>
      <td mat-cell *matCellDef="let journal"> {{journal.hour }} </td>
    </ng-container>
    <!-- Progress Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Механизм </th>
      <td mat-cell *matCellDef="let journal "> {{journal.mexanism.title}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Исполнитель </th>
      <td mat-cell *matCellDef="let journal " >{{journal.profile.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef= "edit">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Действие </th>
      <td mat-cell *matCellDef="let users" class="text-center">
        <button mat-icon-button
                class="edit-icon"
        >

          <mat-icon aria-hidden="false">edit</mat-icon>
        </button>
<!--            [routerLink]="['/manager','user', users.id, 'edit']"-->



        <button mat-icon-button
                class="delete-icon"
        >
          <mat-icon aria-hidden="false">delete</mat-icon>
        </button>
        <!--      (click)="remove(users.id)">Удалить</a>-->

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Нету значений фильтра "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <a mat-stroked-button color="basic" [routerLink]="['/journal', 'create-work']">Добавить</a>
</div>
