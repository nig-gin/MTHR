

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <table  >
    <thead>
    <tr>
      <th>#</th>
      <th>Логин</th>
      <th>Должность</th>
      <th>ФИО</th>
      <th>Почта</th>
      <th>Пароль</th>
      <th>Номер телефона</th>
      <th>Подсказка</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let idx = index">

      <td>{{ idx  }}</td>
      <td>{{ user.username}}</td>
      <td>{{ user.categoria}}</td>
      <td>{{ user.fullName}}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password}}</td>
      <td>{{ user.phone}}</td>
      <td>{{ user.prompt}}</td>
      <td>
        <button class="bottom-admin" mat-raised-button color="warn"  type="submit">
          Удалить
        </button>
        <button  class="bottom-admin" mat-raised-button color="primary"  type="submit">
          Изменить
        </button>
      </td>
    </tr>
    </tbody>
  </table>
