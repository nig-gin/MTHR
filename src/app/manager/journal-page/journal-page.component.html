<button (click)="category_name()"> event</button>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Продукт </th>
    <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Категория </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Пользователь </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена </th>
     <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="colvo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Кол-во </th>
    <td mat-cell *matCellDef="let element"> {{element.colvo}} </td>
  </ng-container>
  <ng-container matColumnDef="confirm">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Куплено ? </th>
    <td mat-cell *matCellDef="let element">  {{element.confirm}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
